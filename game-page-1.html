<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>NAUMEN DUMP GAME</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="shortcut icon" sizes="any" href="images/icon-heart-filled.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
<section class="page">
    <img src="images/small-orange-ellipse.png" alt="Оранжевый кружок" class="page__ellipse page__ellipse_variant_large-orange"/>
    <img src="images/small-lightblue-ellipse.png" alt="Голубой кружок" class="page__ellipse page__ellipse_variant_large_lightblue"/>
  <header class="page__header_small header">
    <div class="header__progress">11 / 15</div>
    <div class="header__title">Вопрос 1: длинный вопрос, очень длинный, что не помещается</div>
    <div class="header__lives">
      <img src="images/icon-heart-empty.svg" alt="Пустое сердечко" class="life"/>
      <img src="images/icon-heart-empty.svg" alt="Пустое сердечко" class="life"/>
      <img src="images/icon-heart-filled.svg" alt="Сердечко" class="life life_heartbeat"/>
    </div>
  </header>
  <section class="page__content page__content_side-space_small content">
    <div class="text text_size_small content__text">
      Текст вопроса. <br />
      Длинный текст в несколько строк, содержащий суть вопроса к игроку.
    </div>
    <img src="example-images/example-image-horizontal.jpg" alt="example" class="image content__image">
    <div class="content__timeline timeline">
      <!--   style.width  - скорректировать от затраченного мнения    -->
      <div class="timeline__elapsed" style="width: 70%"></div>
    </div>
    <div class="content__answer-buttons">
      <a href="game-page-2.html" role="button" class="button button_variant_answer">A</a>
      <a href="game-page-2.html" role="button" class="button button_variant_answer">B</a>
      <a href="game-page-2.html" role="button" class="button button_variant_answer">C</a>
      <a href="game-page-2.html" role="button" class="button button_variant_answer">D</a>
    </div>
    <a href="gameover.html" role="button" class="button button_variant_clear">Пропустить вопрос</a>
  </section>
</section>
</body>
</html>
